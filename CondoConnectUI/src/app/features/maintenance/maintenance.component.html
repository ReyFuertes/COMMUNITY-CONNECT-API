<div class="page-container">
  <header class="page-header">
    <div class="header-info">
      <h1 class="page-title">Maintenance Requests</h1>
      <p class="page-desc">Track and manage facility repairs and resident service requests.</p>
    </div>
    <div class="header-actions">
      <p-button label="New Request" icon="pi pi-plus" severity="success"></p-button>
    </div>
  </header>

  <div class="stats-grid">
    <div class="stat-card blue">
      <div class="stat-icon"><i class="pi pi-clock"></i></div>
      <div class="stat-content">
        <span class="stat-label">Pending</span>
        <div class="stat-value">12</div>
      </div>
    </div>
    <div class="stat-card orange">
      <div class="stat-icon"><i class="pi pi-sync"></i></div>
      <div class="stat-content">
        <span class="stat-label">In Progress</span>
        <div class="stat-value">5</div>
      </div>
    </div>
    <div class="stat-card green">
      <div class="stat-icon"><i class="pi pi-check-circle"></i></div>
      <div class="stat-content">
        <span class="stat-label">Resolved</span>
        <div class="stat-value">128</div>
      </div>
    </div>
  </div>

  <div class="table-card mt-4">
    <p-table [value]="requests" styleClass="p-datatable-gridlines-none">
      <ng-template pTemplate="header">
        <tr>
          <th>Issue</th>
          <th>Unit</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-req>
        <tr>
          <td class="font-bold">{{req.issue}}</td>
          <td>{{req.unit}}</td>
          <td><p-tag [value]="req.priority" [severity]="getPrioritySev(req.priority)"></p-tag></td>
          <td><p-tag [value]="req.status" severity="secondary"></p-tag></td>
          <td>
            <p-button icon="pi pi-eye" [text]="true" severity="secondary"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
