<div class="page-container">
  <header class="page-header">
    <div class="header-info">
      <h1 class="page-title">Community Engagement</h1>
      <p class="page-desc">Stay connected through announcements and polls.</p>
    </div>
    <div class="header-actions">
      <p-button label="Post Update" icon="pi pi-plus" severity="primary"></p-button>
    </div>
  </header>

  <div class="feed-grid">
    <div class="post-card" *ngFor="let post of (posts$ | async) ?? []">
      <div class="post-header">
        <p-avatar label="{{post.author[0]}}" shape="circle" styleClass="post-avatar"></p-avatar>
        <div class="post-meta">
          <span class="post-author">{{post.author}}</span>
          <span class="post-time">{{post.date}}</span>
        </div>
      </div>
      <div class="post-content">
        <h4 class="post-title">{{post.title}}</h4>
        <p class="post-text">{{post.content}}</p>
      </div>
      <div class="post-footer">
        <p-button icon="pi pi-thumbs-up" [text]="true" label="Like" severity="secondary"></p-button>
        <p-button icon="pi pi-comment" [text]="true" label="Comment" severity="secondary"></p-button>
      </div>
    </div>
  </div>
</div>
