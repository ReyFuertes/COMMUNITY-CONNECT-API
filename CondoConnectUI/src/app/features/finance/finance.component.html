<div class="page-container">
  <header class="page-header">
    <div class="header-info">
      <h1 class="page-title">Finance & Billing</h1>
      <p class="page-desc">Manage association dues, utility billings, and payment records.</p>
    </div>
    <div class="header-actions">
      <p-button label="Add Invoice" icon="pi pi-plus" severity="info"></p-button>
    </div>
  </header>

  <div class="stats-grid">
    <div class="stat-card green">
      <div class="stat-icon"><i class="pi pi-money-bill"></i></div>
      <div class="stat-content">
        <span class="stat-label">Collected (MTD)</span>
        <div class="stat-value">R245,000</div>
      </div>
    </div>
    <div class="stat-card red">
      <div class="stat-icon"><i class="pi pi-exclamation-triangle"></i></div>
      <div class="stat-content">
        <span class="stat-label">Outstanding</span>
        <div class="stat-value">R12,450</div>
      </div>
    </div>
  </div>

  <div class="table-card mt-4">
    <p-table [value]="payments">
      <ng-template pTemplate="header">
        <tr>
          <th>Resident</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pay>
        <tr>
          <td class="font-bold">{{pay.resident}}</td>
          <td>{{pay.type}}</td>
          <td>{{pay.amount}}</td>
          <td><p-tag [value]="pay.status" [severity]="pay.status === 'Paid' ? 'success' : 'warn'"></p-tag></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
