<div class="page-container">
  <header class="page-header">
    <div class="header-info">
      <h1 class="page-title">Amenity Bookings</h1>
      <p class="page-desc">Manage reservations for community facilities.</p>
    </div>
    <div class="header-actions">
      <p-button label="New Booking" icon="pi pi-calendar-plus" severity="warn"></p-button>
    </div>
  </header>

  <div class="table-card">
    <p-table [value]="bookings" styleClass="p-datatable-gridlines-none">
      <ng-template pTemplate="header">
        <tr>
          <th>Amenity</th>
          <th>Resident</th>
          <th>Date</th>
          <th>Time Slot</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-booking>
        <tr>
          <td class="font-bold">{{booking.amenity}}</td>
          <td>{{booking.resident}}</td>
          <td>{{booking.date}}</td>
          <td>{{booking.slot}}</td>
          <td><p-tag [value]="booking.status" [severity]="booking.status === 'Confirmed' ? 'success' : 'warn'"></p-tag></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
